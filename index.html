<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add meta tags -->
    <meta name="description" content="A Quiz about the different breeds of dogs">
    <meta name="keywords" content="Quiz, Photo Quiz, Dogs, Dog Breeds">
    <!-- Add  Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Who Said "WOOF"?</title>
</head>

<body class="container">
    <!-- Header -->
    <header class="bg-warning">
        <h1 id="title">Who Said “WOOF”?</h1>
    </header>

    <!-- Main content -->
    <main>
        <section id="game-section">
            <!-- Welcome screen -->
            <div id="start-quiz" class="screen d-none">
                <!-- Guidance -->
                <div id="guidance">
                    <h2 class="guidance-title h4 text-center">How to play:</h2>
                    <ol class="list-group list-group-numbered mw-400">
                        <li class="list-group-item">Enter your Name;</li>
                        <li class="list-group-item">Click “Start Quiz!”;</li>
                        <li class="list-group-item">You have to guess what breed of dog is in the picture;</li>
                        <li class="list-group-item">Select one answer;</li>
                        <li class="list-group-item">Click “Next Question”;</li>
                        <li class="list-group-item">“Exit” - stop play and return to home page.</li>
                    </ol>
                </div>

                <input type="text" id="name" name="name" class="form-control name-input" placeholder="Your Name">
        
                <button type="button" class="btn btn-warning">Srart Quiz!</button>
            </div>

             <!-- Game screen -->

            <div id="quiz-area" class="screen">
                <div id="questions" class="border-warning mw-400">
                    <img src="assets/images/corgi.webp" class="w-100" alt="Corgi dog breed">
                    <img src="assets/images/pit-bull.webp" class="w-100 d-none" alt="Pit Bull dog breed">
                    <img src="assets/images/beagle.webp" class="w-100 d-none" alt="Beagle dog breed">
                    <img src="assets/images/chow-chow.webp" class="w-100 d-none" alt="Chow Chow dog breed">
                    <img src="assets/images/german-shepherd-dog.webp" class="w-100 d-none" alt="German shepherd dog breed">
                    <img src="assets/images/spitz.webp" class="w-100 d-none" alt="Spitz dog breed">
                    <img src="assets/images/boxer.webp" class="w-100 d-none" alt="Boxer dog breed">
                    <img src="assets/images/bichon-frise.webp" class="w-100 d-none" alt="Bichon Frise dog breed">
                    <img src="assets/images/husky.webp" class="w-100 d-none" alt="Husky dog breed">
                    <img src="assets/images/retriever.webp" class="w-100 d-none" alt="Retriever dog breed">
                </div>

                <div class="answer-area">
                    <ol class="answer-list">
                        <button type="button" class="btn btn-secondary">option A</button>
                        <button type="button" class="btn btn-secondary">option B</button>
                        <button type="button" class="btn btn-secondary">option C</button>
                        <button type="button" class="btn btn-secondary">option D</button>
                    </ol>
                </div>

                <div id="next">
                    <button type="button" class="btn btn-warning">NEXT</button>
                </div>
            </div>

            <!-- Result screen -->
            <div id="result" class="screen d-none">
                <span id="username-result"></span>,
                <p id="text-result">YOUR QUIZ IS COMPLETE!</p>

                <div id="play-again">
                    <button type="button" class="btn btn-warning">Play Again</button>
                </div>

                <div id="exit">
                    <button type="button" class="btn btn-warning">EXIT</button>
                </div>
            </div>

        </section>
    </main>

    <!-- Sound and score content -->
    <footer>
        <!-- Audio element -->
        <div id="audio-container">
            <audio src="" muted>
            <p>Your browser doesn't support HTML5 audio .</p>
            </audio>
            <button id="mutebtn" aria-label="Mute Sound" class="btn btn-warning"><i class="fa-solid fa-volume-xmark"></i></button>
            <button id="playbtn" aria-label="Play Sound" class="d-none btn btn-warning"><i class="fa-solid fa-volume-high"></i></button>
        </div>

        <div class="score-area btn btn-warning">
            Score: <span id="score-digits">0</span>/10
        </div>
    </footer>

    <!-- Add font awesome script -->
    <script src="https://kit.fontawesome.com/6e23a18528.js" crossorigin="anonymous"></script>
    <!-- Add  Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
