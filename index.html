<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add meta tags -->
    <meta name="description" content="A Quiz about the different breeds of dogs">
    <meta name="keywords" content="Quiz, Photo Quiz, Dogs, Dog Breeds">

    <!--Favicon  -->
    <link rel="apple-touch-icon" sizes="180x180"  href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" sizes="32x32" href="assets/favicon/favicon-32x32.png" type="image/png">
    <link rel="icon" sizes="16x16" href="assets/favicon/favicon-16x16.png" type="image/png">
    <!-- Add  Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Who Said "WOOF"?</title>
</head>

<body class="container">
    <!-- Header -->
    <header class="bg-warning">
        <h1 id="header-title">Who Said “WOOF”?</h1>
    </header>

    <!-- Main content -->
    <main>
        <section id="game-section">
            <!-- Welcome screen -->
            <div id="start-quiz" class="screen">
                <!-- Guidance -->
                <div id="guidance">
                    <h2 class="guidance-title h4">How to play:</h2>
                    <ol class="list-group list-group-numbered mw-400">
                        <li class="list-group-item">Enter your Name;</li>
                        <li class="list-group-item">Click “Start Quiz!”;</li>
                        <li class="list-group-item">You have to guess what breed of dog is in the picture;</li>
                        <li class="list-group-item">Select one answer;</li>
                        <li class="list-group-item">Click “Next Question”;</li>
                        <li class="list-group-item">“Exit” - stop play and return to home page.</li>
                    </ol>
                </div>

                <input type="text" id="name" name="name" class="form-control name-input" placeholder="Your Name">
        
                <button id="start-quiz-btn" type="button" class="btn btn-warning">Srart Quiz!</button>
            </div>

             <!-- Game screen -->
            <div id="quiz-area" class="screen d-none">
                <div id="question" class="border-warning mw-400">
                    <!-- Here will be displayed quiz image -->
                </div>

                <div class="answer-area">
                    <ol class="answer-list" id="answers">
                        <!-- Here will be displayed quiz answers -->
                    </ol>
                </div>

                <div id="next">
                    <button type="button" id="next-btn" class="btn btn-warning">NEXT</button>
                </div>
            </div>

            <!-- Result screen -->
            <div id="result" class="screen d-none">
                <div id="result-message">
                    <span id="username-result" class="h4"></span>,
                    <h4 id="text-result">YOUR QUIZ IS COMPLETE!</h4>
                    <h4 id="score-result">Your score: <span class="score-digits">0</span>/10</h4>
                 </div>
                <button type="button" class="btn btn-warning" id="play-again-btn">Play Again</button>
                <button type="button" class="btn btn-warning" id="exit-btn">EXIT</button>
            </div>

        </section>
    </main>

    <!-- Sound and score content -->
    <footer>
        <!-- Audio element -->
        <div id="audio-container">
            <button id="volume-btn" aria-label="Mute Sound" class="btn btn-warning">
                <i class="fa-solid fa-volume-high"></i>
            </button>
        </div>

        <div class="score-area btn btn-warning">
            Score: <span class="score-digits">0</span>/10
        </div>
    </footer>

    <!-- Add font awesome script -->
    <script src="https://kit.fontawesome.com/6e23a18528.js" crossorigin="anonymous"></script>
    <!-- Add  Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/function.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
